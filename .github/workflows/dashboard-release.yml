name: Scheduled Dashboard Release

on:
  schedule:
    - cron: '20 4 * * 6'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run dashboardRelease
        run: npm run dashboardRelease
